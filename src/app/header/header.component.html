<header>
    <nav class="flex justify-between py-10 m-auto px-10 text-lg font-bold tracking-widest md:items-center">
        <i class="bi bi-emoji-laughing text-sky-600 text-2xl top-10" *ngIf="!showMoonFill"></i>
        <i class="bi bi-emoji-sunglasses text-sky-600 text-2xl top-10" *ngIf="showMoonFill"></i>
        <div id="menu" *ngIf="showMenu"
            class="bg-white dark:bg-slate-800 p-7 h-[380px] w-[320px] flex flex-col items-start 
            justify-around rounded-lg text-dark dark:text-white md:w-full md:py-0 md:h-[50px] md:bg-inherit md:dark:bg-primary ">
            <ul class="flex h-5/6 flex-col justify-around md:flex-row md:justify-center w-full">
                <li class="md:px-5 hover:text-sky-600" (click)="menuShow()"><a href="#section-1">Quienes somos</a></li>
                <li class="md:px-5 hover:text-sky-600" (click)="menuShow()"><a href="#jobSection">Productos</a></li>
            </ul>
        </div>
        <div class="flex flex-col items-start justify-around">
            <button id="menu-button" class="absolute top-10 right-12 md:hidden " (click)="menuHidden()">
                <span class="br-1 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
                <span class="br-2 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
                <span class="br-3 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
            </button>
        </div>
    </nav>
</header>
